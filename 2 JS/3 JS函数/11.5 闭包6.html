<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数作为参数被传递
        function fn1() {
            var a = 2
            function baz() {
                console.log(a);
            }
            bar(baz)
        }
        function bar(fn) {
            fn() // 大哥快看呀，这也是闭包
        }
        fn1()
    </script>
</body>

</html>
