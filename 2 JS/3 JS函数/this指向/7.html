<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var val = 1
        var json = {
            val: 10,
            dbl: function () {
                // this指向的是json
                this.val *= 2 //20
            }
        }
        json.dbl()
        console.log(json.val + val)//21  20+1=21
    </script>
</body>

</html>
