<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. Promise是一个构造函数 而promise是一个实例对象
        //    promise能够解决异步回调的问题
        //      成功: resolve里面的参数会传递给 then接受
        //      失败: reject里面的参数会传递给 catch接受
        //      不管成功还是失败 -> 都会执行 finally
        let flag = false
        let promise = new Promise((resolve, reject) => {
            if (flag) {
                resolve('成功了')
            } else {
                reject('失败了')
            }
        })
        promise.then((res) => {
            console.log(res);
        }).catch((err) => {
            console.log(err);
        }).finally(() => {
            console.log('不管是成功还是失败 都会走到这里');
        })
    </script>
</body>

</html>
