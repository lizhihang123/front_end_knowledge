<body>
    <div class="name">123</div>
    <div class="name">123</div>
    <script>
        // 7 扩展运算符 展开map结构
        // 因为map里面也内置了Iterator接口
        let map = new Map([
            ['a', 'aaa'],
            ['b', 'bbb'],
            ['c', 'ccc']
        ])
        for (let item of map) {
            console.log(item); // 打印三个数组
        }

        console.log(...map.keys()); // a b c

    </script>
