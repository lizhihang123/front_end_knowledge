<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 3 ...后面跟的变量是一个数组 数组的方法他都可以使用
        function Fn(...item) {
            item.forEach(name => {
                console.log(name); // 1 2 3
            })
        }
        console.log(Fn(1, 2, 3)); 
    </script>
</body>

</html>
