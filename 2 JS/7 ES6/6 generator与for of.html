<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function* test() {
            yield 1
            yield 2
            yield 3
            yield 4
            return 6
        }
        for (let v of test()) {
            console.log(v)
            // 分别打印 1 2 3 4
            // return 语句不在for of 的遍历过程中 因为yield 4 以后 函数就执行完毕 done的值就是true了
        }
    </script>
</body>

</html>
