<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 6 将字符串转化为真正的数据
        console.log([...'hell']); // ['h', 'e', 'l', 'l']

        // 此外，扩展运算符能够正确的识别32位的unicode字符
        console.log('x\uD83D\uDE80y'); // x🚀y
        console.log('x\uD83D\uDE80y'.length); // 4
        // 会将32的unicode字符识别为两个字符 但是下面就不会 这个是啥意思，俺有点不太理解
        console.log([...'x\uD83D\uDE80y'].length); // 3

        // 凡是设计到32位unicode字符的函数都有这个问题，最好都用扩展运算符 这里是存在疑惑的 因为下面 经过延展运算符 再reverse() 再 join() 最终的结果就是4了 是不是也发生了问题呢？
        let str = 'x\uD83D\uDE80y'
        str.split('').reverse().join('')
        console.log(str); // x🚀y
        console.log(str.length); // 4

        console.log([...'x\uD83D\uDE80y'].length); // 3
        console.log([...'x\uD83D\uDE80y'].reverse().length); // 3
        console.log([...'x\uD83D\uDE80y'].reverse().join('').length); // 4



    </script>
</body>

</html>
