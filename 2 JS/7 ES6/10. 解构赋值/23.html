    <script>
        // 23 从正则表达式中解构值出来
        const str = '再见了886爱你20'
        const arrReg = /(\D+)(\d+)(\D+)(\d+)/.exec(str)

        console.log(bye, loveYou); // 再见了 爱你
    </script>
