    <script>
        // 1. {}对象法
        //    json对象 + charAt 
        function fn (str) {
            let json = {}
            for (let i = 0 ; i < str.length; i++) {
                debugger
                if (json[str.charAt(i)]) {
                    json[str.charAt(i)]++
                } else {
                    
                    json[str.charAt(i)] = 1
                 }
            }
            let maxCount = 0
            let maxStr
            for (let key in json) {
                debugger
                if (json[key] > maxCount) {
                    maxCount = json[key]
                    maxStr = key
                }
            }
            return maxStr
        }
        console.log(fn('aabbc'));

        // 2. 用数组应该也可以
    </script>
