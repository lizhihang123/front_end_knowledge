<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 通过innerHTML来修改文本的节点 -->
    <div id="container">
        <div id="div1">div1hello</div>
        <div id="div2">div2前端学习</div>
    </div>
    <script>
        let div1 = document.querySelector('#div1')
        div1.innerHTML = '我是修改后的值'
        console.log(div1);
    </script>
</body>

</html>
