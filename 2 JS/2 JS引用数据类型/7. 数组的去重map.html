<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. map法
        // 空间O(n) 只有一维数组和对象
        // 时间O(n) 遍历数组是O(n) map的存储和查询都是O(1)
        // 要去判断let of 的时间复杂度？
        var arr = [1, 1, 'true', 'true', true, true, 15, 15, false, false, undefined,
            undefined, null, null, NaN, NaN, 'NaN', 0, 0, 'a', 'a', {}, {}];
        function unique_arr2(arr) {
            // 1. 声明空的map和结果数组
            let map = new Map()
            let array = new Array()
            // 2. 遍历原始的数组
            for (let item of arr) {
                // 如果map中有该元素 就把他的值设置为true
                // 如果没有，就把他的值设置false，存入map，并且值放入array数组
                if (map.has(item)) {
                    map.set(item, true)
                } else {
                    map.set(item, false)
                    array.push(item)
                }
            }
            return array
        }
        console.log(unique_arr2(arr));


        let arr2 = []
        for (let i = 0; i < 20000; i++) {
            arr2[i] = 1
        }
        console.time('indexOf')
        // arr2.indexOf(20000)
        console.log(unique_arr2(arr2));
        console.timeEnd('indexOf') // 0.9ms

        let arr3 = []
        for (let i = 0; i < 2000000; i++) {
            arr3[i] = 1
        }
        console.time('indexOf2')
        console.log(unique_arr2(arr3));
        // arr2.indexOf(2000000)
        console.timeEnd('indexOf2') // 105ms 是O(n)
    </script>
</body>

</html>
