                console.log('我是爸爸');
                return '我是爸爸'
            }
        }
        class Son extends Father {
            constructor(name, age, lesson) {
                super(name, age)
                this.lesson = lesson
            }
            sleep() {
                console.log(super.say() + '的儿子');
            }
        }
        let son1 = new Son('18', 19, 100)
        son1.sleep()
        console.log(son1);
    </script>
