<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            通过定位 + translate 或者margin-left
            此外flex的justify-content也可以
        */
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .son {
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            width: 50px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            123
        </div>
    </div>
</body>
</html>
