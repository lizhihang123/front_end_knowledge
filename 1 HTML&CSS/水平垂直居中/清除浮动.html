<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 500px;
            background-color: pink;
            border: 1px solid red;
        }

        .son {
            float: left;
            width: 400px;
            height: 100px;
            background-color: blue;
        }

        .clearfix::after,
        .clearfix::before {
            content: '';
            display: block;
        }

        .clearfix::after {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="father clearfix">
        <div class="son"></div>
        <div class="son"></div>
    </div>
</body>

</html>
