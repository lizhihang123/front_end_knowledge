<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            父元素 
            display: table;
            text-align: center;
            子元素
            display: table-cell;
        */
        .father {
            display: table;
            text-align: center;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .son {
            display: table-cell;
            width: 50px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            123
        </div>
    </div>
</body>
</html>
