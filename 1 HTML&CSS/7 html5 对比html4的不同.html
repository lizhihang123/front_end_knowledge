<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <meter value="0.3" high="0.9" low="0.1" optimum="0.5"></meter>
    <progress></progress>
    <form action="">
        邮箱<input type="email" name="" id="" hidden>
        地址<input type="url" name="" id="" draggable="false">
        <input type="date" name="" id="">
        <input type="submit">
    </form>

    <ul>
        <li draggable="true">123</li>
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ul>
    <script>
        /*
        1. HTML5 对比 HTML4有哪些不同
        1 文档类型声明，以前HTML4非常的松散混乱，有很多个文档类型声明，比如XML；但是HTML5开始，只有一个声明，都是html
        2 增加新增的标签：
          功能: video canvas progress meter
          语义化：header nav main footer aside section 
        3 input 新增的类型值 email url date
        4 新增全局的属性 
            draggable - 拖动 必须拖到可以编辑的区域 必须要 = "true|false"
            contenteditable 
            hidden
        5 新增api 地理定位 canvas 拖拽api 即时通讯[websocket]
        这里的api都有底层的实现 也有插件 不要直接用插件不研究底层哈
        */
    </script>
</body>

</html>
