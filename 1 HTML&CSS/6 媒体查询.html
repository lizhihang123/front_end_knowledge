<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 600px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
        }
        /* 
            1. 页面宽度大于1200px 盒子宽度为1170px
            2. 页面宽度大于992px  盒子宽度为980px
            3. 页面宽度大于768px  盒子宽度为750px
            4. 页面宽度小于768px  盒子宽度为600px
        */
        @media screen and (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }
        @media screen and (min-width: 992px) and (max-width: 1199px) {
            .container {
                width: 980px;
            }
        }
        @media screen and (min-width: 768px) and (max-width: 991px) {
            .container {
                width: 750px;
            }
        }
        @media screen and (max-width: 767px) {
            .container {
                width: 600px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
    </div>
</body>
</html>
