<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .son {
            position: absolute;
            /* 注释宽度 宽度会横跨 注释高度 高度会横跨铺满 */
            width: 50px;
            height: 50px;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-color: red;
        }
    </style>
</head>

<body>
    <script>
        /*
        
        1. 单纯的水平居中
        1.1 子元素设置margin【如果宽度固定】 
        margin: 0 auto;
        1.2 子元素设置 display inline-block
        父元素设置text-align: center;
        1.3 父亲 display: table; 子 display: table-cell; vertical-align: middle

        2. 垂直居中
        1. flex
        2. position
        3. display： table 子元素给display: table-cell + verticle-middle

        2. 水平和垂直居中
        2.1 父盒子flex: 
            display: flex;
            justify-content:center;
            align-items:center
        
        2.2 与 2.3 通过定位 + margin或者是 transform
        父盒子
            position:relative;
            width: 200px;
        子盒子
            width: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            或者
            transform: translate(-50%, -50%)
        2.4 定位 + 四个方向都是0 + margin: auto【适合有宽度的情况】
        .father {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .son {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 50px;
            height: 50px;
            background-color: red;
        }

        2.5 通过
        父元素
        display: table;
        text-align: center;
        子元素
        display: table-cell;
        vertical-align: middle;
        */
    </script>

    <div class="father">
        <div class="son">123</div>
    </div>
</body>

</html>
