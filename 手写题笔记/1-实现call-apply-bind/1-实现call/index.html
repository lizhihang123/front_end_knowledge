<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现call</title>
</head>
<body>
<script>
function setDetails() {
  this.name = '大毛'
}
Function.prototype.call2 = function (context) {
  //console.log(this === setDetails);
  context.setDetails = this
  context.setDetails()
}
let cat1 = {}
setDetails.call(cat1)
</script>
</body>
</html>
