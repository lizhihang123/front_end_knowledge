<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例</title>
</head>
<body>
<script>
  function setDetails(name,color){
    this.name=name;
    this.color=color;
  }
  let cat1={};
  let cat2={};
  setDetails.apply(cat1,['大毛','橘色'])
  setDetails.apply(cat2,['二毛','黑色'])
  console.log(cat1.name)//大毛
  console.log(cat2.name)//二毛

</script>
</body>
</html>
