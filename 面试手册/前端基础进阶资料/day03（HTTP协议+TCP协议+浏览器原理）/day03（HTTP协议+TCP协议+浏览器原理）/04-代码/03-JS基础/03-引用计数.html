    // -----------------------------------------------------------------------------------
    function cycle() {
      let o1 = {}
      let o2 = {}
      o1.a = o2
      o2.a = o1 
      return "Cycle reference!"
    }
    cycle()

    // 标记清除法:
    // 从js根部(全局对象), 出发, 能够访问到的对象, 普通变量, 函数等, 都是需要用的, 不会释放
    // 但是如果从js根部, 无法访问到, 无法触及 (谁都找不到这块空间), 这块空间就是垃圾, 需要被回收
