<script>

  /* 
    flex语法小结:
      display: flex; 父盒子设置

      flex-direction: 调整主轴方向
        row 默认值
        column 设置主轴方向垂直往下

        场景: 实现上下, 一个顶部, 一个底部
          display: flex;
          flex-direction: column;
          justify-content: space-between;

      justify-content: 控制主轴方向的对齐方式
        center
        space-around
        space-between
        flex-start
        flex-end

      align-items: 控制侧轴方向的对齐方式(单行)
        flex-start
        center
        flex-end
        stretch (默认值) 拉伸, 不设高度, 会拉伸高度撑满100%

      flex-wrap: wrap; 换行

      align-content
        flex-start 
        flex-end
        center
        stretch

        space-around 
        space-between

      flex: 1;
  */



</script>
