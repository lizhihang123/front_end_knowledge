<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 100%;
      height: 200px;
      position: relative;
      background-color: skyblue;
      z-index: 1;
    }
    .son {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      left: 0;
      top: 0;
      z-index: 999;
    }
    .box2 {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: blue;
      left: 0;
      top: 0;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- z-index的小坑: 如果父辈元素有定位, 且有z-index, 优先按照父辈元素进行比较 -->
  <!-- z-index: 1 -->
  <div class="father">
    <!-- 子绝父相的盒子 -->
    <div class="son"></div>
  </div>
  
  <!-- z-index: 100 -->
  <div class="box2"></div>

</body>
</html>
