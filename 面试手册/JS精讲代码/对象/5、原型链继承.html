      // 第一:实现起来非常简单
      //第二：可以通过子类的实例直接访问父类原型链中的属性或者是方法。

      function Person() {
        this.emotion = ["吃饭", "睡觉"];
      }
      function Student(id) {
        this.id = id;
      }

      Student.prototype = new Person();
      Student.prototype.constructor = Student;
      Student.prototype.study = function () {
        console.log("好好学习");
      };
      var stu1 = new Student(10001);
      console.log(stu1.emotion);
      stu1.emotion.push("学习");
