<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数定义的方式</title>
  </head>
  <body>
    <script>
      // 1、函数声明
      function sum(num1, num2) {
        return num1 + num2;
      }
      // 2、函数表达式
      var sum = function (num1, num2) {
        return num1 + num2;
      };
      // 3、Function构造函数
      var s = new Function("num1", "num2", "return a+b");
    </script>
  </body>
</html>
