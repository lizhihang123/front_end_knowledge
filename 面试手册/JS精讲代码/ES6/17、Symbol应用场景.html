      let obj = {
        name: "zs",
        age: 18,
      };
      let mySymbol = Symbol("b1");
      function test1(obj) {
        obj[mySymbol] = 21;
      }
      let mySymbol2 = Symbol("b2");
      function test2(obj) {

      }
      test1(obj);
      test2(obj);
