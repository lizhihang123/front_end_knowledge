  <body>
    <script>
      //1、 交换变量的值
      // let num1 = 3;

      // [num1, num2] = [num2, num1];
      // console.log(num1, num2);
      //2、 函数可以返回多个值
      // function test() {
      //   return [1, 2, 3];
      // }
      // let [a, , b] = test();
      // console.log(a, b);
      //3、函数返回一个对象
      function test() {
        return {
          num1: 3,
          num2: 6,
        };
      }
      let { num1, num2 } = test();
      console.log(num1, num2);
    </script>
