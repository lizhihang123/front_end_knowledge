<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手动实现some函数</title>
  </head>
  <body>
    <script>
      Array.prototype.someTest = function (fn) {
        for (var i = 0; i < this.length; i++) {
          var f = fn(this[i]);
          if (f) {
            return f;
          }
        }
        return false;
      };
      var arr = [1, 2, 6, 9, 23];
      var result = arr.someTest(function (item) {
        return item > 60;
      });
      console.log(result);
    </script>
  </body>
</html>
