  <body>
    <script>
      //   var fn = function (x) {
      //     return x % 2 !== 0;
      //   };
      //   var arr = [1, 2, 5, 78, 90];
      //   var result = arr.filter(fn);
      //   console.log(result);
      var arr = [
        { gender: "男", age: 15 },
        { gender: "男", age: 17 },
        { gender: "女", age: 15 },
      ];
      var fn = function (obj) {
        return obj.gender === "男" && obj.age > 16;
      };
      var result = arr.filter(fn);
      console.log(result);
    </script>
  </body>
