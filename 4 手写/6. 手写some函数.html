<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 3. 只要有一个值满足条件 就返回true 否则就返回false 这个很好写
        Array.prototype.mySome = function (fn) {
            for (let i = 0; i < this.length; i++) {
                let flag = fn(this[i])
                if (flag) {
                    // 修改的地方
                    return true
                }
            }
            // 修改的地方 没有一个值满足条件
            return false
        }
        const result = [4, 1, 4].mySome(function (item, index) {
            return item < 3
        })
        console.log(result); // 1
    </script>
</body>

</html>
