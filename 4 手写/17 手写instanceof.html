<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function MyInstanceof(example, classFunc) {
            let proto = Object.getPrototypeOf(example)
            let prototype = classFunc.prototype

            // 判断构造函数的prototype是否在对象的原型链上
            while (true) {
                // debugger
                if (proto === null) {
                    return false
                }
                // 如果该构造函数的原型 在对象的原型链上
                if (proto === prototype) {
                    return true
                }
                // 获取proto的原型对象的指向
                proto = Object.getPrototypeOf(proto)
            }
        }
        console.log('test', MyInstanceof('', Array)); // false
        /* 
            补充Object.getPrototypeOf(参数)的方法作用
            用于获取里面的参数的__proto__的指向
        */
        function Obj() {
            this.name = 'lizhihang'
        }
        Obj.prototype.fullname = 'nigulasi'
        let obj = new Obj()
        console.log(obj.__proto__.fullname); // nigulasi
        console.log(Object.getPrototypeOf(obj) === obj.__proto__); // true


        /* 
            instanceof
            判断 Array的原型对象 是否在arr的__proto__的原型链上
        */
        const arr = [1]
        console.log(arr instanceof Array); // true
    </script>
</body>

</html>
