<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./20.vue.js"></script>
</head>

<body>
    <div id="app">
        <span>你的大名: {{name}}</span>
        <input type="text" v-model="name">
        <span>你的芳龄: {{info.age}}</span>
        <input type="text" v-model="info.age">
    </div>



    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name: '小航哥',
                info: {
                    age: 18
                }
            }
        })
        console.log(vm);
    </script>

</body>

</html>
